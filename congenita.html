                        </div>

                              </div>

                                <input type="date" id="inputName" class="form-control"> 
                              </div>
                              <div class="col-md-2">&nbsp;</div>
                              <div class="col-md-4">
                                <label for="inputName">Resultado VDLR/RPR gestante antes do parto</label>
                                <select id="inputName" class="form-control custom-select"> <span style="color:red">*</span>
                                  <option selected>Não reagente</option>
                                  <option>1:1</option>
                                  <option>1:2</option>
                                  <option>1:4</option>
                                  <option>1:8</option>
                                  <option>1:16</option>
                                  <option>1:32</option>

                                </select>

                              <div class="col-md-4">

                                <select id="inputName" class="form-control custom-select">
                                  <option selected>Não reagente</option>
                                  <option>1:1</option>
                                  <option>1:2</option>
                                  <option>1:4</option>
                                  <option>1:8</option>
                                  <option>1:16</option>

                                <input type="date" id="inputName" class="form-control">
                              </div>
                              <div class="col-md-2">&nbsp;</div>
                              <div class="col-md-4">

                                <select id="inputName" class="form-control custom-select">
                                  <option selected>Não reagente</option>
                                  <option>1:1</option>
                                  <option>1:2</option>
                                  <option>1:4</option>
                                  <option>1:8</option>
                                  <option>1:16</option>

                                  <option value="1">Criança exposta</option>
                                  <option value="2" selected>Sífilis congênita</option>
                                </select>
                              </div>
                            </div><br />        
                            <div class="row" id="dv2">
                              <div class="col-md-4">

                                <select id="inputName" class="form-control custom-select" onchange="fn_div1(this.value);">
                                  <option selected>Selecione</option>
                                  <option>Benzilpenicilina procaína 50.000 UI/kg, IM, uma vez ao dia, por 10 dias</option>
                                  <option>Benzilpenicilina potássica (cristalina) 50.000 UI/kg, IV, de 12/12h (crianças com menos de 1 semana de vida) e de 8/8h (crianças com mais de 1 semana de vida), por 10 dias</option>
                                  <option>Benzilpenicilina benzatina 50.000 UI/kg,IM, dose única</option>

<script>
  function fn_tipo(valor) {
    if (valor == 1) {
      $('#dv2').css('display','none');
      $('#dv3').css('display','none');      
    } else {
      $('#dv2').css('display','block');
      $('#dv3').css('display','block');      
    }
  }

  function fn_div1(valor) {
    if(valor == 'Outro') {      
      $('#dv1').css('display','block');
    } else {      
      $('#dv1').css('display','none');
    }
  }
</script>

<script type="text/javascript">
        (function ($) {
            $(function () {
                $('.data').mask('00/00/0000', { reverse: false });

                $('.rg').mask('0000000', { reverse: false, maxlength: 7 });
                $('.telefone').mask('(00) 00000-0000', { reverse: false });
                $('.telefone2').mask('(00) 0000-0000', { reverse: false });
                $('.agencia').mask('0000-0', { reverse: false });
                $('.conta').mask('00000-0', { reverse: false });
                $('.numero_decimal').mask('00,0', { reverse: true, maxlength: 4 });
                $('.altura').mask('0,00', { reverse: true, maxlength: 4 });
                $('.altura2').mask('000', { reverse: true, maxlength: 3 });
                $('.peso').mask('000', { reverse: true, maxlength: 3 });
            });
    })(jQuery);
